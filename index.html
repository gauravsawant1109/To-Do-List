<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li{
            list-style-type: none;
            display: inline-block;
            margin: 10px;
        }
       
        input::placeholder{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="w-75 m-auto mt-5 ">
        <div class="bg-primary-subtle p-5 rounded">
            <h2>1. Add & Remove task</h2>
            <input type="text" placeholder="Enter " class="p-1 rounded w-25" id="input">
            <button id="addtask" class="btn btn-primary" onclick="addTask()" >Add Task</button>
            <button id="clear" class="btn btn-primary" onclick="clearall()">Clear All</button>
            <ul id="output" class="bg-light m-2 rounded"></ul>
        </div>
    </div>

    <div class="w-75 m-auto mt-5  ">
        <div class="bg-primary-subtle p-5 rounded">
            <h2>2. Calculate Student Marks</h2>
            <input type="text" placeholder="Enter student Marks" class="p-1 rounded w-25" id="input2">
            <button id="addtask" class="btn btn-primary" onclick="addMarks()" >Add Marks</button>
            <button id="clear" class="btn btn-primary" onclick="calculate()">Calculate</button>
            <button id="clear" class="btn btn-primary" onclick="clearAll()">Clear All</button>
           
            <ul id="output2" class="bg-light m-2 rounded"></ul>
        </div>
    </div>

  <!-- 3.third operation    -->
  <div class="w-75 m-auto mt-5 ">
    <div class="bg-primary-subtle p-5 rounded">
        <h2>3. Find In An Array</h2>
        <input type="text" placeholder="Enter " class="p-1 rounded w-25" id="input3">
        <button id="addtask" class="btn btn-primary" onclick="search()" >Search</button>
        <ul id="output3" class="bg-light m-2 rounded"></ul>
    </div>
</div>

<!-- 4.fourth operation  -->
<div class="w-75 m-auto mt-5 ">
    <div class="bg-primary-subtle p-5 rounded">
        <h2>4. Filter Even And Odd Number</h2>
        <input type="text" placeholder="Enter " class="p-1 rounded w-25" id="input4">
        <button id="addtask" class="btn btn-primary" onclick="AddNumber()" >Add Number</button>
        <button id="addtask" class="btn btn-primary" onclick="evennumber()" >Even Number</button>
        <button id="addtask" class="btn btn-primary" onclick="oddnumber()" >Odd Number</button>
        <button id="addtask" class="btn btn-primary" onclick="Clear_All()" >Clear All</button>
        <ul id="output4" class="bg-light m-2 rounded"></ul>
        <ul id="output42" class="bg-light m-2 rounded"></ul>


    </div>
</div>

<!-- 5. fifth operation  -->
<div class="w-75 m-auto mt-5 mb-5">
    <div class="bg-primary-subtle p-5 rounded">
        <h2>5. Sort Name Alphabetically</h2>
        <input type="text" placeholder="Enter " class="p-1 rounded w-25" id="input5">
        <button id="addtask" class="btn btn-primary" onclick="addname()" >Add Name</button>
        <button id="addtask" class="btn btn-primary" onclick="sort()" >Sort Name</button>
        <button id="addtask" class="btn btn-primary" onclick="reset()" >Reset</button>

        <ul id="output5" class="bg-light m-2 rounded"></ul>
    </div>
</div>
    
    <script src="./app.js"></script>
</body>
</html>
